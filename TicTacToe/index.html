<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#0ca8cf" />
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .button {
            width: 25vw;
            height: 20vh;
            font-size: 40px;
            background-color: rgb(12, 168, 207);
            border: 0px;
        }

        .button:hover {
            background-color: blueviolet;
            color: aliceblue;
            font-weight: bold;
        }

        .swal-overlay {
            background-color: rgba(12, 168, 207);
        }
    </style>
</head>

<body onload="onLoad()">
    <div class="container">
        <div id="heading"></div>
        <div id="ticTacToe" align="center">
            <table>
                <tr>
                    <td>
                        <input class="button" id="button1" type="button" value="" onclick="button1()" />
                    </td>
                    <td>
                        <input class="button" id="button2" type="button" value="" onclick="button2()" />
                    </td>
                    <td>
                        <input class="button" id="button3" type="button" value="" onclick="button3()" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class="button" id="button4" type="button" value="" onclick="button4()" />
                    </td>
                    <td>
                        <input class="button" id="button5" type="button" value="" onclick="button5()" />
                    </td>
                    <td>
                        <input class="button" id="button6" type="button" value="" onclick="button6()" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class="button" id="button7" type="button" value="" onclick="button7()" />
                    </td>
                    <td>
                        <input class="button" id="button8" type="button" value="" onclick="button8()" />
                    </td>
                    <td>
                        <input class="button" id="button9" type="button" value="" onclick="button9()" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
