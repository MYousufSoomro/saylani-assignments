<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard Page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="adminInfo()">
    <div id="mainDiv">
        <h1>Hello Admin</h1>
        <hr />
        <div>
            <input type="text" placeholder="Name" id="name" class="input2"/>
            <input type="text" placeholder="Brand" id="brand" class="input2"/>
            <input type="number" placeholder="Price" id="price" class="input2"/>
            <button class="addBtn">Add</button>
        </div>
        <hr />
        <div>
            <table>
                <tr>
                    <th class="data">Name</th>
                    <th class="data">Brand</th>
                    <th class="data">Price</th>
                    <th id="SaleBtnLi" onClick="saleLi()">Sale</th>
                    <th id="EditBtnLi" onClick="editLi()">Edit</th>
                    <th id="DeleteBtnLi" onClick="deleteLi()">Delete</th>
                </tr>
            </table>
        </div>

    </div>
    





    <script src="js/app.js"></script>
</body>

</html>
