<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="mainDiv">
        <div id="head_para">
            <h1>
                Login Page
            </h1>
            <p>
                Enter Your Login Details
            </p>
        </div>
        <!-- <form onsubmit="return signUp()"> -->
        <div class="details">
            <label class="label">
                Email Address:
            </label>
            <input type="email" class="inputBox" placeholder="admin@example.com" id="userEmail" required />
        </div>
        <div class="details">
            <label class="label">
                Password:
            </label>
            <input type="password" class="inputBox" placeholder="123456789" id="userPassword" required />
        </div>

        <button id="subBtn" onClick="login()">Login</button>
        <div class="texts">
            Don't have an account? <a href="index.html">Sign up</a> now!
        </div>
        <!-- <input type="submit" value="Sign up!"> -->
        <!-- </form> -->
    </div>





    <script src="js/app.js"></script>
    </body>

</html>
