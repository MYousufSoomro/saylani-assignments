<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="adminInfo()">
    <div id="mainDiv">
        <div id="head_para">
            <h1>
                Sign Up
            </h1>
            <p>
                Fill out the all fields completely
            </p>
        </div>
        <div class="details">
            <label class="label">
                First Name:
            </label>
            <input type="text" class="inputBox" id="fName" required />
        </div>
        <div class="details">
            <label class="label">
                Last Name:
            </label>
            <input type="text" class="inputBox" id="lName" required />
        </div>
        <div class="details">
            <label class="label">
                Email Address:
            </label>
            <input type="email" class="inputBox" id="email" required />
        </div>
        <div class="details">
            <label class="label">
                Password:
            </label>
            <input type="password" class="inputBox" id="password" required />
        </div>
        <div class="details">
            <label class="label">
                Confirm Password:
            </label>
            <input type="password" class="inputBox" id="confPass" required />
        </div>
        
        <!-- <div class="details">
            <label class="label">
                Gender:
            </label>
            <input class="radioBtn" type="radio" name="gender" value="male" />
            <span class="text">Male</span>
            <input class="radioBtn" type="radio" name="gender" value="female" />
            <span class="text">Female</span>
            <input class="radioBtn" type="radio" name="gender" value="other" />
            <span class="text">Other</span>
        </div> -->
        <button id="subBtn" onClick="signUp()">SignUp</button>
        <div class="texts">
            Already have an account? <a href="login.html">Log in</a> now!
        </div>
    </div>





    <script src="js/app.js"></script>
</body>

</html>
